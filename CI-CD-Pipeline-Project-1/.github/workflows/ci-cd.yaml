name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: List directory contents (Debugging)
        run: ls -R

      - name: Install dependencies
        run: npm install
        working-directory: ./my-app

      - name: Run tests
        run: npm test
        working-directory: ./my-app

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-node-app:latest -f ./my-app/Dockerfile ./my-app

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-node-app:latest

      - name: Docker logout
        run: docker logout
